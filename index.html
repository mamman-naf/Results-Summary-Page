<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <div class="card-One">
          <div class="txt">
            <h2 class="result grey">Your Result</h2>

            <div class="score">
              <h1>76</h1>
              <span class="of grey">of 100</span>
            </div>

            <h2 class="great">Great</h2>
            <p class="remark grey">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="card-Two">
          <h2 class="summary">Summary</h2>

          <!-- reaction -->
          <section>
            <div class="sect reaction">
              <div class="react">
                <img src="icon-reaction.svg" alt="icon-reaction.svg" />
                <span class="red-H">Reaction</span>
              </div>

              <div class="pts">
                <div class="dvd">
                  <span><b>80</b> <span class="grey">/ 100</span></span>
                </div>
              </div>
            </div>
          </section>

          <!-- memory -->
          <section>
            <div class="sect memory">
              <div class="react">
                <img src="icon-memory.svg" alt="icon-memory.svg" />
                <span class="orange">Memory</span>
              </div>

              <div class="pts">
                <div class="dvd">
                  <span><b>92</b> <span class="grey">/ 100</span></span>
                </div>
              </div>
            </div>
          </section>

          <!-- verbal -->
          <section>
            <div class="sect verbal">
              <div class="react">
                <img src="icon-verbal.svg" alt="icon-verbal.svg" />
                <span class="cyan">Verbal</span>
              </div>

              <div class="pts">
                <div class="dvd">
                  <span><b>61</b> <span class="grey">/ 100</span></span>
                </div>
              </div>
            </div>
          </section>

          <!-- visual -->
          <section>
            <div class="sect visual">
              <div class="react">
                <img src="icon-visual.svg" alt="icon-visual.svg" />
                <span class="cobalt">Visual</span>
              </div>

              <div class="pts">
                <div class="dvd">
                  <span><b>72</b> <span class="grey">/ 100</span></span>
                </div>
              </div>
            </div>
          </section>

          <section>
            <div class="btn">
              <button class="continue">Continue</button>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
